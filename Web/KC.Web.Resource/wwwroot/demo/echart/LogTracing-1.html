<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../../lib/jquery/dist/jquery.js"></script>
    <script src="../../lib/echarts/echarts.js"></script>
    <!--项目任务图表-->
    <script>
        $(function () {
            InitChart();
        });

        let xdata = ['2020-04-15', '2020-05-15', '2020-06-15', '2020-07-15', '2020-08-15', '2020-09-15', '2020-10-15', '2020-11-15'];
        let data = [2, 4, 6, 8, 6, 4, 2, 4];
        let dataMess = [
            {
                index: 2,
                mess: "XX企业氨水罐发生nh3爆炸",
            },
            {
                index: 4,
                mess: "系统报告泄漏事件升级，由报警上升为紧急报警",
            },
            {
                index: 6,
                mess: "系统报告XX园区应急指挥中心做批示",
            },
            {
                index: 8,
                mess: "XX区XX医院医疗队伍入场",
            },
            {
                index: 6,
                mess: "XX区应急指挥中心抽调应急专家级咨询专家入场",
            },
            {
                index: 6,
                mess: "XX园区SO2泄漏事件现场指挥小组成立",
            },
            {
                index: 4,
                mess: "XX园区SO2泄漏事件堵漏方案通过",
            },
            {
                index: 2,
                mess: "XX园区SO2泄漏事件空气恢复方案通过",
            },
        ];
        let handlerTitle = function (params) {
            var newParamsName = "";
            var paramsNameNumber = params.length;
            var provideNumber = 20;     //每行只显示20个字符
            var rowNumber = Math.ceil(paramsNameNumber / provideNumber);
            if (paramsNameNumber > provideNumber) {
                for (var p = 0; p < rowNumber; p++) {
                    if (p >= 3) continue;  //只显示三行数据
                    var tempStr = "";
                    var start = p * provideNumber;
                    var end = start + provideNumber;
                    if (p == rowNumber - 1) {
                        tempStr = params.substring(start, paramsNameNumber);
                    } else {
                        tempStr = params.substring(start, end) + "\n";
                    }
                    newParamsName += tempStr;
                }

            } else {
                newParamsName = params;
            }
            return newParamsName
        }
        let labelMess = function (param) {
            return (
                `{b|${param.name}} \n` + `{value|${handlerTitle(dataMess[param.dataIndex].mess)}}`
            );
        };
        function InitChart() {
            // 绘制图表。
            var option = {
                backgroundColor: '#F2F5FB',
                grid: {
                    top: 140,
                    right: 80,
                    left: 80,
                    bottom: 80,
                },
                xAxis: [{
                    type: 'category',
                    color: '#272456',
                    data: xdata,
                    axisPointer: {
                        type: 'line'
                    },
                    axisTick: {
                        show: false
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#272456'
                        },

                    },
                    axisLabel: {
                        margin: 20,
                        color: '#272456',
                        textStyle: {
                            color: "#272456",
                            fontSize: 14,
                            fontWeight: 200
                        }

                    },
                }],

                yAxis: [{
                    type: 'value',
                    color: '#eaeae8',
                    axisLine: {
                        show: false,
                    },
                    axisTick: {
                        show: false
                    },
                    axisLabel: {
                        show: false,
                    },

                    splitLine: {
                        show: false
                    }
                }],
                dataZoom: [{
                    show: true,
                    height: 15,
                    xAxisIndex: [0],
                    bottom: 20,
                    startValue: 0,
                    endValue: 8,
                    handleIcon: 'path://M306.1,413c0,2.2-1.8,4-4,4h-59.8c-2.2,0-4-1.8-4-4V200.8c0-2.2,1.8-4,4-4h59.8c2.2,0,4,1.8,4,4V413z',
                    handleSize: '120%',
                    handleStyle: {
                        color: "#fff",
                        shadowColor: "#B1B5B9",
                        shadowBlur: 5,
                    },
                    backgroundColor: "#DEE3F4",
                    fillerColor: "#18D383",

                }, {
                    type: "inside",
                    show: true,
                    height: 15,
                    width: 20,
                    start: 1,
                    end: 35
                }],
                series: [{
                    type: 'bar',
                    data: data,
                    barWidth: 1,
                    symbol: 'path://d="M150 130 L130 50 L170 50 Z"',
                    itemStyle: {
                        normal: {
                            color: {
                                //图形颜色
                                type: "linear",
                                x: 0,
                                y: 0,
                                x2: 0,
                                y2: 1,
                                colorStops: [
                                    {
                                        offset: 0,
                                        color: "#D0D6E5", // 0% 处的颜色
                                    },
                                    {
                                        offset: 1,
                                        color: "#D0D6E5", // 100% 处的颜色
                                    },
                                ],
                                global: false, // 缺省为 false
                            },
                            shadowColor: "#D0D6E5",
                            shadowBlur: 1,
                        },
                    },

                    label: {
                        normal: {
                            show: true,
                            lineHeight: 24,
                            width: 230,
                            height: 90,
                            padding: 5,
                            backgroundColor: '#fff',
                            borderRadius: 5,
                            position: 'top',
                            align: 'center',
                            formatter: function (params) {
                                return labelMess(params) + ["{sj|}\n"].join("");
                            },
                            rich: {
                                b: {
                                    color: '#999',
                                    lineHeight: 20,
                                    align: 'center'
                                },
                                sj: {
                                    backgroundColor: '#FFF',
                                    align: "center",
                                    width: 60,
                                    height: 60,
                                },
                                value: {
                                    lineHeight: 20,
                                    fontSize: 12,
                                    align: 'left'
                                },
                            }
                        },

                    }
                }]
            }
            echarts.init(document.getElementById('divChart')).setOption(option);
        }


    </script>
</head>
<body>
    <div id="divChart" style="width:100%;height:700px;">

    </div>
</body>
</html>
